<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #player {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <video id="player" controls crossorigin playsinline>
        <source id="videoSource" type="application/x-mpegURL">
    </video>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const sourceElement = document.getElementById('videoSource');

            // Parse the path from the URL
            const pathParts = window.location.pathname.split('/').filter(Boolean);
            const tmdbid = pathParts[0]; // tmdbid
            const season = pathParts[1] || 1; // Default to season 1 if not provided
            const episode = pathParts[2] || 1; // Default to episode 1 if not provided

            if (!tmdbid) {
                alert("tmdbid is required.");
                return;
            }

            let apiUrl;

            if (pathParts.length === 1) {
                // For movies, we just pass the tmdbid without season/episode
                apiUrl = `https://vidsrc-api-js-gold.vercel.app/vidsrc/${tmdbid}`;
            } else if (pathParts.length === 3) {
                // For shows, we pass tmdbid, season, and episode
                apiUrl = `https://vidsrc-api-js-gold.vercel.app/vidsrc/${tmdbid}?s=${season}&e=${episode}`;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Find the first m3u8 stream URL
                    const streamUrl = data.sources?.find(source => source.isM3U8)?.url;

                    if (streamUrl) {
                        sourceElement.src = streamUrl;

                        // Initialize the player once the URL is set
                        const player = new Plyr(video, { fullscreen: { iosNative: true } });

                        // If HLS.js is supported, use it to load the m3u8 stream
                        if (Hls.isSupported() && !video.canPlayType('application/vnd.apple.mpegurl')) {
                            const hls = new Hls();
                            hls.loadSource(streamUrl);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                                video.play();
                            });
                        }
                    } else {
                        console.error('No valid stream URL found');
                    }
                })
                .catch(error => console.error('Error fetching stream URL:', error));
        });
    </script>
</body>
</html>
